<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div class="col-md-6">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/portfolio/1.jpg" width="345" height="230">
          </div>

          <div class="item">
            <img src="images/portfolio/2.jpg" width="345" height="230">
          </div>

          <div class="item">
            <img src="images/portfolio/3.jpg" width="345" height="230">
          </div>

          <div class="item">
            <img src="images/portfolio/4.jpg" width="345" height="230">
          </div>
      </div>

      <!-- Left and right controls -->
      <a class="left" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="left" href="#myCarousel" role="button" data-slide="next" style="margin-left:310px;">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
  <div class="col-md-4">
    <h3>Titolo Libro</h3>
    <br>
    <p>descrizione</p>

  </div>
</div>

</body>
</html>
